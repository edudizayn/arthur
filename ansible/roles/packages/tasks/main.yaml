---
- name: Install System Packages
  apt:
    name:
      - build-essential
      - software-properties-common
      - bash-completion
      - curl
      - wget
      - ncdu
      - tree
      - whois
      - siege
      - nmap
      - cloc
      - htop
      - fail2ban
      - mosh
    state: latest
  tags:
    - packages

- name: Install Archive Packages
  apt:
    name:
      - zip
      - unzip
      - p7zip
      - p7zip-full
    state: latest
  tags:
    - packages
    - archive

- name: Install NFS Packages
  apt:
    name:
      - nfs-common
      - nfs-kernel-server
      - portmap
    state: latest
  when: packages.nfs
  tags:
    - packages
    - nfs

- name: Add Git PPA
  apt_repository:
    repo: "{{ packages.git_ppa }}"
    state: present
  tags:
    - packages
    - vcs

- name: Install VCS Packages
  apt:
    name:
      - git
      - mercurial
    state: latest
    update_cache: yes
  tags:
    - packages
    - vcs

- name: Install Packer
  unarchive:
    src: "https://releases.hashicorp.com/packer/{{ packages.packer_version }}/packer_{{ packages.packer_version }}_linux_amd64.zip"
    remote_src: yes
    dest: /usr/local/bin
    owner: root
    group: root
    mode: 0755
  tags:
    - packages
    - packer